<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <h1>Manifest Carton Audit</h1>
    <button onclick="getSavedData()">Load Saved data</button>
    <button onclick="clearSavedData()">Clear Saved Data</button><br><br>

    <div>Manifest Cartons: <span id="manifestCartonCount">0</span></div>
    <br>

    <div>Scanned Cartons: <span id="scannedCartonCount">0</span></div>
    <br>

    <div>Expected Cartons: <span id="expectedCartonCount">0</span></div>
    <br>

    <div>Unexpected Cartons: <span id="unexpectedCartonCount">0</span></div>
    <br>

    <h2>Add Cartons from Manifest</h2>
    <form id="manifestCartonsListAdd">
        <input type="text" id="cartonNumber" placeholder="Carton #" autofocus>
        <input type="submit" value="Submit" onclick="addManifestCartons()">
        <input type="submit" value="Remove" onclick="removeCartonNumber()">
    </form>

    <h2>Scan cartons from truck</h2>
    <form id="scannedCartonAdd">
        <input type="text" id="scanCartonInput" placeholder="Carton #">
        <input type="submit" value="Submit" onclick="addScannedCartons()">
        <!-- <input type="submit" value="Remove" onclick="removeCartonNumber()"> -->
    </form>

    <br>
    <h3>Manifest Cartons:</h3>
    <ul id="manifestCartonList"></ul>
    <h3>Unexpected Cartons:</h3>
    <ul id="unexpectedCartonList"></ul>
</body>
</html>
