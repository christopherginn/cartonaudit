<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./shipment.js"></script>
    <title>Document</title>
</head>
<body>
    <form id="shipment_add">

    <br>

    Go to a shipment:
    <select id="shipmentListNum" onchange="shipmentListSelect()">

        <option value="2222222">222222</option>
    </select>
</body>
</html>
